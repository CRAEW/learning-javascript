<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="challenges.css">

    <title>Pig Game</title>

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new">
            <ion-icon name="add-circle-outline"></ion-icon>New game
        </button>
        <button class="btn-roll">
            <ion-icon name="refresh"></ion-icon>Roll dice
        </button>
        <button class="btn-hold">
            <ion-icon name="download"></ion-icon>Hold
        </button>

        <form id="form">

            <input id="maxScore" class="maxScore" type="number" placeholder="FINAL SCORE">

        </form>

        <div class="dice-wrapper">
            <img src="dice-5.png" alt="dice1" class="dice dice1">
            <img src="dice-5.png" alt="dice2" class="dice dice2">
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
